<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runder blauer Button</title>
</head>
<body>

<a href="https://tally.so/r/3EJDvr" target="_blank" style="
    display: inline-block;
    width: 100px; /* Durchmesser des Buttons */
    height: 100px; /* Durchmesser des Buttons */
    background-color: blue; /* Hintergrundfarbe */
    color: white; /* Textfarbe */
    text-align: center; /* Text zentrieren */
    line-height: 100px; /* Vertikale Zentrierung */
    border-radius: 50%; /* Macht den Button rund */
    text-decoration: none; /* Entfernt die Unterstreichung vom Link */
    font-weight: bold; /* Fettdruck */
    transition: background-color 0.3s; /* Sanfter Übergang für Hover */
" onmouseover="this.style.backgroundColor='darkblue';" onmouseout="this.style.backgroundColor='blue';">
    Zu Tally
</a>

</body>
</html>
