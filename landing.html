<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runder blauer Button</title>
</head>
<body>

<a href="https://www.example.com" target="_blank" style="
    display: inline-block;
    width: 100px; /* Breite des Buttons */
    height: 50px; /* Höhe des Buttons */
    background-color: #007BFF; /* Mattes Blau */
    color: white; /* Textfarbe */
    text-align: center; /* Text zentrieren */
    line-height: 50px; /* Vertikale Zentrierung */
    border-radius: 10px; /* Runde Ecken */
    text-decoration: none; /* Entfernt die Unterstreichung vom Link */
    font-weight: bold; /* Fettdruck */
    transition: background-color 0.3s; /* Sanfter Übergang für Hover */
" onmouseover="this.style.backgroundColor='#0056b3';" onmouseout="this.style.backgroundColor='#007BFF';">
    Link
</a>

</body>
</html>
